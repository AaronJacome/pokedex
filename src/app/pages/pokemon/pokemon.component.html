<div *ngIf="pokemon">
  <div style="display: flex;" class="">
    <h1>{{pokemon.order}} - {{pokemon.name}}</h1>
    <span class="example-spacer"></span>
    <button mat-fab color="warn" class="example-icon" (click)="addFavorite()">
      <mat-icon aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
    </button>
  </div>

  <hr>
  <h2>Images</h2>
  <mat-grid-list cols="4" rowHeight="80px">
    <mat-grid-tile [colspan]="2">
      Normal
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      Shiny
    </mat-grid-tile>
    <mat-grid-tile>
      <img src="{{pokemon.sprites.front_default}}">
    </mat-grid-tile>
    <mat-grid-tile>
      <img src="{{pokemon.sprites.back_default}}">
    </mat-grid-tile>
    <mat-grid-tile>
      <img src="{{pokemon.sprites.front_shiny}}">
    </mat-grid-tile>
    <mat-grid-tile>
      <img src="{{pokemon.sprites.back_shiny}}">
    </mat-grid-tile>
  </mat-grid-list>

  <h2>Type</h2>
  <mat-grid-list [cols]="pokemon.types.length" rowHeight="50px">
    <mat-grid-tile *ngFor="let type of pokemon.types">
      {{type.type.name}}
    </mat-grid-tile>
  </mat-grid-list>

  <h2>Stats</h2>
  <mat-grid-list [cols]="2" rowHeight="50px" *ngFor="let stat of pokemon.stats">
    <mat-grid-tile>
      {{stat.stat.name}}
    </mat-grid-tile>
    <mat-grid-tile>
      {{stat.base_stat}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
